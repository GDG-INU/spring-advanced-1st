<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>


<h2>도서 목록</h2>

<!-- 도서 목록을 테이블로 출력 -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>책 번호</th>
        <th>책 이름</th>
        <th>내용</th>
        <th>출판사</th>
        <th>대출 여부</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <!-- bookList에 담긴 각 책 정보를 반복하여 출력 -->
    <tr th:each="book : ${bookList}">
        <td th:text="${book.book_pk}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.content}"></td>
        <td th:text="${book.publisher}"></td>
        <td>
            <a th:href="${book.image_link}" th:text="${book.image_link}">이미지 보기</a>
        </td>
        <td>
            <!-- 삭제 버튼, form 태그로 bookPk를 전달 -->
            <form action="./deleteBookProcess" method="post">
                <input type="hidden" name="bookPk" th:value="${book.bookPk}" />
                <button type="submit" class="btn btn-danger">
                    삭제
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="mb-3">
    <a href="./registerBookPage" class="btn btn-primary">
        새로운 책 등록
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
